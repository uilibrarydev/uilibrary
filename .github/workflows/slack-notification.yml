name: Slack Notification on Pull Request Events

on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  send_slack_notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Slack notification
      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.17.0
        with:
          payload: |
            {"attachments":[{"color":"#70aeff","blocks":[{"type":"section","text":{"type":"mrkdwn","text":"A new pull request was detected"}},{"type":"section","text":{"type": "mrkdwn","text": "Author: ${{github.event.pull_request.user.login}}"}},{"type": "section","text": {"type": "mrkdwn","text": "PR: ${{github.event.pull_request.html_url}}"}}]}]}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.WEB_SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
#           PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
#           PULL_REQUEST_TITLE: ${{ github.event.pull_request.title }}
#           PULL_REQUEST_AUTHOR_NAME: ${{ github.event.pull_request.user.login }}
#           PULL_REQUEST_AUTHOR_ICON_URL: ${{ github.event.pull_request.user.avatar_url }}
